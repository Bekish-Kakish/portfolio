<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — Портфолио Беки</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0f0f0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .contact-card {
      background: #181a1b;
      border-radius: 28px;
      box-shadow: 0 0 32px 0 #00ffff15, 0 2px 16px #000a;
      padding: 48px 48px 36px 48px;
      margin: 60px 0 40px 0;
      max-width: 420px;
      width: 100%;
      min-width: 320px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      transition: box-shadow 0.3s;
    }

    .contact-card:hover {
      box-shadow: 0 0 48px 0 #00ffff33, 0 4px 24px #000c;
    }

    .contact-title {
      font-size: 2.2em;
      font-weight: 800;
      color: #a0e7e5;
      margin-bottom: 10px;
      margin-top: 0;
      letter-spacing: 1px;
    }

    .contact-divider {
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #2abdbd 0%, #00cccc 100%);
      border: none;
      border-radius: 2px;
      margin-bottom: 28px;
    }

    .contact-list {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-list li {
      display: flex;
      align-items: center;
      margin-bottom: 22px;
      font-size: 1.13em;
      color: #e0f0f0;
      word-break: break-all;
    }

    .contact-list li:last-child {
      margin-bottom: 0;
    }

    .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 8px;
      background: rgba(60, 60, 60, 0.3);
      font-size: 1.2em;
      box-shadow: 0 1px 4px #0003;
    }

    /* Цвета иконок */
    .icon-mail { color: #00bcd4; }
    .icon-phone { color: #7c4dff; }
    .icon-instagram { color: #c97b45; }
    .icon-twitter { color: #ff4c4c; }
    .icon-telegram { color: #e0e0e0; }

    .contact-link {
      color: #45e6e6;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .contact-link:hover {
      color: #00cccc;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contact-card {
        max-width: 98vw;
        padding: 32px 8vw 24px 8vw;
        min-width: unset;
      }
      .contact-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
