  <style>
    /* Общие стили */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0f0f0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    /* Хедер */
    header {
      padding: 35px 20px;
      text-align: center;
      font-size: 2.4em;
      font-weight: 800;
      color: #a0e7e5;
      letter-spacing: 1.5px;
      border-bottom: 2px solid #1e8888;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.05);
      background: linear-gradient(to right, #1e1e1e, #1a1a1a);
      user-select: none;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    /* Навигация */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px 0;
      background: #1a1a1a;
      border-bottom: 1px solid #2e2e2e;
      box-shadow: 0 1px 3px rgba(0, 255, 255, 0.08);
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    nav a {
      color: #a0e7e5;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05em;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background: #00cccc20;
      color: #ffffff;
      outline: none;
    }

    /* Основной контейнер */
    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      margin: 40px auto 60px;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    /* Карточка контактов */
    .contact-card {
      background: #181a1b;
      border-radius: 28px;
      box-shadow: 0 0 32px 0 #00ffff15, 0 2px 16px #000a;
      padding: 48px 48px 36px 48px;
      width: 100%;
      min-width: 320px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      transition: box-shadow 0.3s;
    }

    .contact-card:hover {
      box-shadow: 0 0 48px 0 #00ffff33, 0 4px 24px #000c;
    }

    .contact-title {
      font-size: 2.2em;
      font-weight: 800;
      color: #a0e7e5;
      margin-bottom: 10px;
      margin-top: 0;
      letter-spacing: 1px;
      width: 100%;
      border-bottom: 3px solid #2abdbd;
      padding-bottom: 10px;
    }

    .contact-list {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 30px 0 0 0;
    }

    .contact-list li {
      display: flex;
      align-items: center;
      margin-bottom: 22px;
      font-size: 1.13em;
      color: #e0f0f0;
      word-break: break-word;
    }

    .contact-list li:last-child {
      margin-bottom: 0;
    }

    .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 8px;
      background: rgba(60, 60, 60, 0.3);
      font-size: 1.2em;
      box-shadow: 0 1px 4px #0003;
      flex-shrink: 0;
    }

    /* Цвета иконок */
    .icon-mail { color: #00bcd4; }
    .icon-phone { color: #7c4dff; }
    .icon-instagram { color: #c97b45; }
    .icon-twitter { color: #ff4c4c; }
    .icon-telegram { color: #e0e0e0; }

    .contact-link {
      color: #45e6e6;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .contact-link:hover {
      color: #00cccc;
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      header, nav {
        max-width: 100%;
        padding-left: 15px;
        padding-right: 15px;
      }

      main {
        margin: 30px 10px 50px;
        padding: 0 10px;
      }

      .contact-card {
        padding: 32px 24px 24px 24px;
        min-height: unset;
      }

      .contact-title {
        font-size: 1.6em;
      }

      .contact-list li {
        font-size: 1em;
      }
    }
  </style>
