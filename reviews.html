<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–û—Ç–∑—ã–≤—ã ‚Äî –ë–µ–∫–∑–∞—Ç –ö–∞–∫–∏–º–æ–≤</title>
  <style>
     html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a 0%, #121212 100%);
      color: #eee;
      overflow-x: hidden;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #a0e7e5;
      text-shadow: 0 0 10px #00ffff66;
    }

    nav {
      background: #272727;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #a0e7e5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4c4c;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #fff;
      text-shadow: 0 0 10px #00ffff66;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background: #333;
      color: #a0e7e5;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tabs button.active {
      background: #ff4c4c;
      color: white;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .review-form, .reviews-list {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #a0e7e5;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      background: #2b2b2b;
      border: 1px solid #444;
      color: #eee;
      border-radius: 5px;
      font-family: inherit;
      resize: none;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #ff4c4c;
    }

    textarea.auto-expand {
      overflow: hidden;
      min-height: 60px;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .stars input { display: none; }
    .stars label {
      font-size: 1.8rem;
      color: #444;
      cursor: pointer;
      transition: color 0.3s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #ff4c4c;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff4c4c;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #e03e3e;
    }

    .review-item {
      border-bottom: 1px solid #444;
      padding: 15px 0;
      position: relative;
    }
    .review-stars {
      color: #ff4c4c;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .review-name {
      color: #a0e7e5;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .review-text {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 0;
      background: #ff4c4c;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .delete-btn:hover {
      background: #e03e3e;
    }
  </style>
</head>
<body>
  <header>–û—Ç–∑—ã–≤—ã</header>
  <nav>
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="about.html">–û —Å–µ–±–µ</a>
    <a href="projects.html">–ü—Ä–æ–µ–∫—Ç—ã</a>
    <a href="contact.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
    <a href="reviews.html">–û—Ç–∑—ã–≤—ã</a>
  </nav>

  <main>
    <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ –ø–æ—è–≤–∏—Ç—Å—è —Å—é–¥–∞ -->
    <!-- –î–æ–±–∞–≤–∏–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ –∏–∑ JS -->

    <div class="tabs">
      <button class="tab-button active" data-tab="write">–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–∑—ã–≤</button>
      <button class="tab-button" data-tab="view">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –æ—Ç–∑—ã–≤—ã</button>
    </div>

    <div id="write" class="tab-content active">
      <form class="review-form" id="reviewForm">
        <label for="name">–ò–º—è:</label>
        <input type="text" id="name" name="name" required autocomplete="off" />

        <label>–û—Ü–µ–Ω–∫–∞:</label>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5">‚òÖ</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4">‚òÖ</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3">‚òÖ</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2">‚òÖ</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1">‚òÖ</label>
        </div>

        <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
        <textarea id="comment" name="comment" rows="3" class="auto-expand" required></textarea>

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>

    <div id="view" class="tab-content">
      <section class="reviews-list" id="reviewsList">
        <p style="color:#888; text-align:center;">–û—Ç–∑—ã–≤—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...</p>
      </section>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyARTah6meZqkJAyQL5FYrNXlVWtYk_QMaM",
      authDomain: "bekish-portfolio.firebaseapp.com",
      projectId: "bekish-portfolio",
      storageBucket: "bekish-portfolio.firebasestorage.app",
      messagingSenderId: "192609156605",
      appId: "1:192609156605:web:0c923246558f58148ead94",
      measurementId: "G-Q2X3PT2VXB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const main = document.querySelector('main');

    // –ö–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞/–≤—ã—Ö–æ–¥–∞
    let loginBtn = document.createElement('button');
    loginBtn.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google';
    loginBtn.style.marginBottom = '20px';
    loginBtn.style.background = '#00aaff';
    loginBtn.style.color = 'white';
    loginBtn.style.border = 'none';
    loginBtn.style.padding = '10px 20px';
    loginBtn.style.borderRadius = '5px';
    loginBtn.style.cursor = 'pointer';

    // –í—Å—Ç–∞–≤–∏–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞ –≤—ã—à–µ —Ç–∞–±–æ–≤
    main.insertBefore(loginBtn, main.firstChild);

    let currentUser = null;

    loginBtn.addEventListener('click', () => {
      if (currentUser) {
        auth.signOut();
      } else {
        auth.signInWithPopup(provider)
          .catch(console.error);
      }
    });

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        loginBtn.textContent = `–í—ã–π—Ç–∏ (${user.displayName})`;
      } else {
        loginBtn.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google';
      }
      loadReviews();
    });

    // –¢–∞–±—ã
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // –ê–≤—Ç–æ—Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ textarea
    const textarea = document.getElementById('comment');
    textarea.addEventListener('input', e => {
      e.target.style.height = 'auto';
      e.target.style.height = e.target.scrollHeight + 'px';
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('reviewForm').addEventListener('submit', async e => {
      e.preventDefault();

      if (!currentUser) {
        alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Google, –±—Ä–∞—Ç–∞–Ω!');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const ratingElems = document.querySelectorAll('input[name="rating"]');
      let rating = 0;
      for (const r of ratingElems) {
        if (r.checked) {
          rating = Number(r.value);
          break;
        }
      }
      const comment = document.getElementById('comment').value.trim();

      if (!name || rating === 0 || !comment) {
        alert('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è, –∏–Ω–∞—á–µ –æ—Ç–∑—ã–≤ –Ω–µ –ø—Ä–æ–π–¥–µ—Ç!');
        return;
      }

      try {
        await db.collection('reviews').add({
          name,
          rating,
          comment,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          uid: currentUser.uid
        });

        alert('–û—Ç–∑—ã–≤ –¥–æ–±–∞–≤–ª–µ–Ω, —Å–ø–∞—Å–∏–±–æ! ');

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        e.target.reset();
        textarea.style.height = 'auto';

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å—Å—è –Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä –æ—Ç–∑—ã–≤–æ–≤ –∏ –æ–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
        document.querySelector('.tab-button[data-tab="view"]').click();
        loadReviews();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞:', error);
        alert('–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.');
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–æ–∫–∞–∑ –æ—Ç–∑—ã–≤–æ–≤
    async function loadReviews() {
      const reviewsList = document.getElementById('reviewsList');
      reviewsList.innerHTML = '<p style="color:#888; text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

      try {
        const snapshot = await db.collection('reviews')
          .orderBy('createdAt', 'desc')
          .get();

        if (snapshot.empty) {
          reviewsList.innerHTML = '<p style="color:#888; text-align:center;">–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤, –±—É–¥—å –ø–µ—Ä–≤—ã–º!</p>';
          return;
        }

        // UID –≤–ª–∞–¥–µ–ª—å—Ü–∞ —Å–∞–π—Ç–∞ (–∞–¥–º–∏–Ω–∞)
        const OWNER_UID = 'rUfZljx4XrX7prORLym3H5VQ7Ja2'; // <-- –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π UID –∏–∑ Firebase

        reviewsList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ rating –∏ name
          if (!data.name || !data.rating || !data.comment) return;

          const reviewItem = document.createElement('div');
          reviewItem.classList.add('review-item');

          // –ó–≤–µ–∑–¥–æ—á–∫–∏
          const stars = '‚òÖ'.repeat(data.rating) + '‚òÜ'.repeat(5 - data.rating);

          reviewItem.innerHTML = `
            <div class="review-stars">${stars}</div>
            <div class="review-name">${escapeHTML(data.name)}</div>
            <div class="review-text">${escapeHTML(data.comment)}</div>
          `;

          // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è, –µ—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ‚Äî –≤–ª–∞–¥–µ–ª–µ—Ü –æ—Ç–∑—ã–≤–∞ –∏–ª–∏ –∞–¥–º–∏–Ω
          if (currentUser && (currentUser.uid === data.uid || currentUser.uid === OWNER_UID)) {
            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.textContent = '–£–¥–∞–ª–∏—Ç—å';
            deleteBtn.addEventListener('click', () => {
              if (confirm('–¢—ã —Ç–æ—á–Ω–æ —Ö–æ—á–µ—à—å —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ—Ç–∑—ã–≤?')) {
                db.collection('reviews').doc(doc.id).delete()
                  .then(() => {
                    alert('–û—Ç–∑—ã–≤ —É–¥–∞–ª—ë–Ω.');
                    loadReviews();
                  })
                  .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', err);
                    alert('–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –æ—Ç–∑—ã–≤, –ø–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ.');
                  });
              }
            });
            reviewItem.appendChild(deleteBtn);
          }

          reviewsList.appendChild(reviewItem);
        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤:', error);
        reviewsList.innerHTML = '<p style="color:#f55; text-align:center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤.</p>';
      }
    }

    // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML, —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å —Ä–∞–∑–º–µ—Ç–∫—É –∏ –Ω–µ –¥–æ–ø—É—Å–∫–∞—Ç—å XSS
    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, function (m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }
  </script>
