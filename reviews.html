<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Отзывы — Бекзат Какимов</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0f0f0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 35px 20px;
      text-align: center;
      font-size: 2.4em;
      font-weight: 800;
      color: #a0e7e5;
      letter-spacing: 1.5px;
      border-bottom: 2px solid #1e8888;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.05);
      background: linear-gradient(to right, #1e1e1e, #1a1a1a);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px 0;
      background: #1a1a1a;
      border-bottom: 1px solid #2e2e2e;
      box-shadow: 0 1px 3px rgba(0, 255, 255, 0.08);
    }

    nav a {
      color: #a0e7e5;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05em;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background: #00cccc20;
      color: #ffffff;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 40px auto 60px;
      padding: 40px 25px;
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.07);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      font-size: 1.15em;
      line-height: 1.8;
      color: #d0f0f0;
    }

    main.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      color: #a0e7e5;
      font-weight: 700;
      margin-bottom: 20px;
      border-bottom: 2px solid #2abdbd;
      padding-bottom: 8px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tabs button {
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background: #2b2b2b;
      color: #a0e7e5;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-size: 1.05em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .tabs button:hover {
      background: #3a3a3a;
      transform: translateY(-2px);
    }

    .tabs button.active {
      background: #00cccc;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 204, 204, 0.4);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .review-form, .reviews-list {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.08);
      border: 1px solid #2a2a2a;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a0e7e5;
      font-size: 1.05em;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      background: #2b2b2b;
      border: 1px solid #444;
      color: #eee;
      border-radius: 8px;
      font-family: inherit;
      resize: none;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #00cccc;
      box-shadow: 0 0 0 3px rgba(0, 204, 204, 0.3);
    }

    textarea.auto-expand {
      overflow: hidden;
      min-height: 80px;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .stars input { display: none; }
    .stars label {
      font-size: 2.2rem;
      color: #444;
      cursor: pointer;
      transition: color 0.3s ease;
      margin-right: 5px;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #00cccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      background: #00cccc;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0, 204, 204, 0.4);
    }

    button:hover {
      background: #00b3b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 204, 204, 0.5);
    }

    .review-item {
      border-bottom: 1px solid #2e2e2e;
      padding: 20px 0;
      position: relative;
    }
    .review-item:last-child {
      border-bottom: none;
    }
    .review-stars {
      color: #00cccc;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    .review-name {
      color: #a0e7e5;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .review-text {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      color: #cceeee;
    }
    .delete-btn {
      position: absolute;
      top: 20px;
      right: 0;
      background: #cc0000;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .delete-btn:hover {
      background: #a30000;
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: #1a1a1a;
      color: #888;
      border-top: 1px solid #2a2a2a;
    }

    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
      }

      main {
        margin: 30px 15px 50px;
        padding: 30px 20px;
        font-size: 1.05em;
      }

      .tabs {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .tabs button {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>Отзывы</header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О себе</a>
    <a href="projects.html">Проекты</a>
    <a href="reviews.html">Отзывы</a>
  </nav>

  <main id="main-content">
    <div class="tabs">
      <button class="tab-button active" data-tab="write">Написать отзыв</button>
      <button class="tab-button" data-tab="view">Посмотреть отзывы</button>
    </div>

    <div id="write" class="tab-content active">
      <form class="review-form" id="reviewForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required autocomplete="off" />

        <label>Оценка:</label>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
        </div>

        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" rows="3" class="auto-expand" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </div>

    <div id="view" class="tab-content">
      <section class="reviews-list" id="reviewsList">
        <p style="color:#888; text-align:center;">Отзывы загружаются...</p>
      </section>
    </div>
  </main>

  <footer>© 2025 Бекзат Какимов DS-24Б</footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARTah6meZqkJAyQL5FYrNXlVWtYk_QMaM",
      authDomain: "bekish-portfolio.firebaseapp.com",
      projectId: "bekish-portfolio",
      storageBucket: "bekish-portfolio.firebasestorage.app",
      messagingSenderId: "192609156605",
      appId: "1:192609156605:web:0c923246558f58148ead94",
      measurementId: "G-Q2X3PT2VXB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const main = document.querySelector('main');

    let loginBtn = document.createElement('button');
    loginBtn.textContent = 'Войти через Google';
    loginBtn.style.marginBottom = '20px';
    loginBtn.style.background = '#00aaff';
    loginBtn.style.color = 'white';
    loginBtn.style.border = 'none';
    loginBtn.style.padding = '10px 20px';
    loginBtn.style.borderRadius = '5px';
    loginBtn.style.cursor = 'pointer';
    loginBtn.style.display = 'block';
    loginBtn.style.margin = '20px auto';
    loginBtn.style.boxShadow = '0 4px 10px rgba(0, 170, 255, 0.4)';
    loginBtn.style.transition = 'background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease';

    loginBtn.addEventListener('mouseover', () => {
        loginBtn.style.backgroundColor = '#0088cc';
        loginBtn.style.transform = 'translateY(-2px)';
        loginBtn.style.boxShadow = '0 6px 12px rgba(0, 170, 255, 0.5)';
    });

    loginBtn.addEventListener('mouseout', () => {
        loginBtn.style.backgroundColor = '#00aaff';
        loginBtn.style.transform = 'translateY(0)';
        loginBtn.style.boxShadow = '0 4px 10px rgba(0, 170, 255, 0.4)';
    });

    main.insertBefore(loginBtn, main.firstChild);

    let currentUser = null;

    loginBtn.addEventListener('click', () => {
      if (currentUser) {
        auth.signOut();
      } else {
        auth.signInWithPopup(provider)
          .catch(console.error);
      }
    });

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        loginBtn.textContent = `Выйти (${user.displayName})`;
        loginBtn.style.backgroundColor = '#cc0000';
        loginBtn.onmouseover = () => {
            loginBtn.style.backgroundColor = '#a30000';
            loginBtn.style.transform = 'translateY(-2px)';
            loginBtn.style.boxShadow = '0 6px 12px rgba(204, 0, 0, 0.5)';
        };
        loginBtn.onmouseout = () => {
            loginBtn.style.backgroundColor = '#cc0000';
            loginBtn.style.transform = 'translateY(0)';
            loginBtn.style.boxShadow = '0 4px 10px rgba(204, 0, 0, 0.4)';
        };
      } else {
        loginBtn.textContent = 'Войти через Google';
        loginBtn.style.backgroundColor = '#00aaff';
        loginBtn.onmouseover = () => {
            loginBtn.style.backgroundColor = '#0088cc';
            loginBtn.style.transform = 'translateY(-2px)';
            loginBtn.style.boxShadow = '0 6px 12px rgba(0, 170, 255, 0.5)';
        };
        loginBtn.onmouseout = () => {
            loginBtn.style.backgroundColor = '#00aaff';
            loginBtn.style.transform = 'translateY(0)';
            loginBtn.style.boxShadow = '0 4px 10px rgba(0, 170, 255, 0.4)';
        };
      }
      loadReviews();
    });

    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    const textarea = document.getElementById('comment');
    textarea.addEventListener('input', e => {
      e.target.style.height = 'auto';
      e.target.style.height = e.target.scrollHeight + 'px';
    });

    document.getElementById('reviewForm').addEventListener('submit', async e => {
      e.preventDefault();

      if (!currentUser) {
        alert('Сначала войдите через Google, братан!');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const ratingElems = document.querySelectorAll('input[name="rating"]');
      let rating = 0;
      for (const r of ratingElems) {
        if (r.checked) {
          rating = Number(r.value);
          break;
        }
      }
      const comment = document.getElementById('comment').value.trim();

      if (!name || rating === 0 || !comment) {
        alert('Заполни все поля, иначе отзыв не пройдет!');
        return;
      }

      try {
        await db.collection('reviews').add({
          name,
          rating,
          comment,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          uid: currentUser.uid
        });

        alert('Отзыв добавлен, спасибо! ');

        e.target.reset();
        textarea.style.height = 'auto';

        document.querySelector('.tab-button[data-tab="view"]').click();
        loadReviews();
      } catch (error) {
        console.error('Ошибка добавления отзыва:', error);
        alert('Что-то пошло не так, попробуй еще раз.');
      }
    });

    async function loadReviews() {
      const reviewsList = document.getElementById('reviewsList');
      reviewsList.innerHTML = '<p style="color:#888; text-align:center;">Загрузка...</p>';

      try {
        const snapshot = await db.collection('reviews')
          .orderBy('createdAt', 'desc')
          .get();

        if (snapshot.empty) {
          reviewsList.innerHTML = '<p style="color:#888; text-align:center;">Нет отзывов, будь первым!</p>';
          return;
        }

        const OWNER_UID = 'rUfZljx4XrX7prORLym3H5VQ7Ja2';

        reviewsList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();

          if (!data.name || !data.rating || !data.comment) return;

          const reviewItem = document.createElement('div');
          reviewItem.classList.add('review-item');

          const stars = '★'.repeat(data.rating) + '☆'.repeat(5 - data.rating);

          reviewItem.innerHTML = `
            <div class="review-stars">${stars}</div>
            <div class="review-name">${escapeHTML(data.name)}</div>
            <div class="review-text">${escapeHTML(data.comment)}</div>
          `;

          if (currentUser && (currentUser.uid === data.uid || currentUser.uid === OWNER_UID)) {
            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.textContent = 'Удалить';
            deleteBtn.addEventListener('click', () => {
              if (confirm('Ты точно хочешь удалить этот отзыв?')) {
                db.collection('reviews').doc(doc.id).delete()
                  .then(() => {
                    alert('Отзыв удалён.');
                    loadReviews();
                  })
                  .catch(err => {
                    console.error('Ошибка при удалении:', err);
                    alert('Не получилось удалить отзыв, попробуй позже.');
                  });
              }
            });
            reviewItem.appendChild(deleteBtn);
          }

          reviewsList.appendChild(reviewItem);
        });
      } catch (error) {
        console.error('Ошибка загрузки отзывов:', error);
        reviewsList.innerHTML = '<p style="color:#f55; text-align:center;">Ошибка загрузки отзывов.</p>';
      }
    }

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, function (m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }

    window.addEventListener('load', () => {
      document.getElementById('main-content').classList.add('visible');
    });

    const scriptURL = 'https://script.google.com/macros/s/AKfycbw3JbB9T4VVhOozSQKrEC1QfJ_UQs7U16IFqL3B541mDDlYfezGOc9610WsvcCyTfwxUw/exec';
  </script>
</body>
</html>
