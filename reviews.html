  <style>

    }

    .tabs button.active {

    .review-form, .reviews-list {

    input[type="text"], textarea {

    textarea:focus, input:focus {

    }

    textarea.auto-expand {
      overflow: hidden;
      min-height: 60px;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .stars input { display: none; }
    .stars label {
      font-size: 1.8rem;
      color: #444;
      cursor: pointer;
      transition: color 0.3s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #ff4c4c;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff4c4c;

      border-radius: 5px;

    }

    button:hover {

    }

    .review-item {
      border-bottom: 1px solid #444;

    }
    .review-stars {
      color: #ff4c4c;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .review-name {
      color: #a0e7e5;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .review-text {
      white-space: pre-wrap;

    }
  </style>
</head>
<body>
  <header>–û—Ç–∑—ã–≤—ã</header>
  <nav>
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="about.html">–û —Å–µ–±–µ</a>
    <a href="projects.html">–ü—Ä–æ–µ–∫—Ç—ã</a>
    <a href="contact.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
    <a href="reviews.html">–û—Ç–∑—ã–≤—ã</a>
  </nav>

  <main>
    <div class="tabs">
      <button class="tab-button active" data-tab="write">–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–∑—ã–≤</button>
      <button class="tab-button" data-tab="view">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –æ—Ç–∑—ã–≤—ã</button>
    </div>

    <div id="write" class="tab-content active">
      <form class="review-form" id="reviewForm">
        <label for="name">–ò–º—è:</label>
        <input type="text" id="name" name="name" required autocomplete="off" />

        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5">‚òÖ</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4">‚òÖ</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3">‚òÖ</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2">‚òÖ</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1">‚òÖ</label>
        </div>

        <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div id="view" class="tab-content">
      <section class="reviews-list" id="reviewsList">
        <p style="color:#888; text-align:center;">–û—Ç–∑—ã–≤—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyARTah6meZqkJAyQL5FYrNXlVWtYk_QMaM",
      authDomain: "bekish-portfolio.firebaseapp.com",
      projectId: "bekish-portfolio",
      storageBucket: "bekish-portfolio.firebasestorage.app",
      messagingSenderId: "192609156605",
      appId: "1:192609156605:web:0c923246558f58148ead94",
      measurementId: "G-Q2X3PT2VXB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîÅ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        tabContents.forEach(tab => tab.classList.remove('active'));
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });

    // üß† –ê–≤—Ç–æ—Ä–∞–∑–º–µ—Ä textarea
    const autoExpand = textarea => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    };
    document.querySelectorAll('textarea.auto-expand').forEach(textarea => {
      textarea.addEventListener('input', () => autoExpand(textarea));
      autoExpand(textarea);
    });

    const form = document.getElementById('reviewForm');
    const reviewsList = document.getElementById('reviewsList');

    // üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–∑—ã–≤–∞
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const name = form.name.value.trim();
      const rating = parseInt(form.rating.value);
      const comment = form.comment.value.trim();

      if (!name || !rating || !comment) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
        return;
      }

      const data = { 
        name, 
        rating, 
        comment, 
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('reviews').add(data);
        alert('–û—Ç–∑—ã–≤ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –±–∞–∑—É!');
        form.reset();
        autoExpand(form.comment);
        tabButtons[1].click(); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å"
        loadReviews();         // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –æ—Ç–∑—ã–≤—ã
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ—Ç–∑—ã–≤–∞: ' + error.message);
      }
    });

    // üì• –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤
    async function loadReviews() {
      reviewsList.innerHTML = '<p style="color:#888; text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤...</p>';

      try {
        const snapshot = await db.collection('reviews').orderBy('timestamp', 'desc').get();
        const reviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        if (reviews.length === 0) {
          reviewsList.innerHTML = '<p style="color:#888; text-align:center;">–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤.</p>';
          return;
        }

        reviewsList.innerHTML = '';
        reviews.forEach(({ id, name, rating, comment }) => {
  const div = document.createElement('div');
  div.className = 'review-item';
  div.innerHTML = `
    <div class="review-text">${comment}</div>
<button class="delete-btn" data-id="${id}" title="–£–¥–∞–ª–∏—Ç—å –æ—Ç–∑—ã–≤" style="
  background: transparent; 
  border: none; 
  color: #888; 
  font-size: 14px; 
  cursor: pointer; 
  padding: 0; 
  margin-top: 6px;
  ">
  üóëÔ∏è
</button>


  const deleteBtn = div.querySelector('.delete-btn');
  deleteBtn.addEventListener('click', async () => {
    if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ—Ç–∑—ã–≤?')) {
      try {
        await db.collection('reviews').doc(id).delete();
        alert('–û—Ç–∑—ã–≤ —É–¥–∞–ª—ë–Ω!');
        loadReviews(); // –æ–±–Ω–æ–≤–∏–º —Å–ø–∏—Å–æ–∫
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: ' + err.message);
      }
    }
  });

  reviewsList.appendChild(div);
});

      } catch (error) {
        reviewsList.innerHTML = `<p style="color:red; text-align:center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤: ${error.message}</p>`;
      }
    }

    // ‚è¨ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadReviews();
  </script>
